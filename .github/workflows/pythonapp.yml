# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build and Package
on:
  pull_request:
    branches:
      - master

jobs:
          
  build-ubuntu:
    name: Build for ubuntu-18.04
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install apt dependencies
      run: |
        sudo apt update
        sudo apt install -y $(cat apt_dependencies.txt)
    - name: install python dependencies
      run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install -r requirements.txt
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
    - name: package binary
      run: |
        pyinstaller --clean pyinstaller/pyinstaller.spec
        mv dist/ticronem dist/ticronem_ubuntu18
    - name: publish binary
      uses: actions/upload-artifact@master
      with:
        name: ticronem_ubuntu18
        path: dist/ticronem_ubuntu18
  build-windows:
    name: build for windows-2019
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: setup Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: install python dependencies
        run: |
            python -m pip install --upgrade pip
            pip install wheel
            pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest
          pytest
      - name: package binary
        run: |
          python -m PyInstaller --clean pyinstaller/pyinstaller.spec
      - name: publish binary
        uses: actions/upload-artifact@master
        with:
          name: ticronem_w10
          path: dist/ticronem.exe
  build-osx:
    name: build for macos-10.15
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: setup Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest
          pytest
      - name: package game
        run: |
          pyinstaller --clean --onefile --windowed pyinstaller/mac-os.spec
          ls -lR dist
      - name: publish game
        uses: actions/upload-artifact@v1
        with:
          name: ticronem_macosx.app
          path: dist/ticronem.app